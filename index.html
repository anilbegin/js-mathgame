<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="main-ui">
      <div class="main-section">
        <p class="problem"></p>
        <form action="" class="our-form">
          <input type="text" class="our-field" autocomplete="off" autofocus />
          <button>Submit</button>
        </form>
        <p>You need <span class="points-needed">10</span> more points and are allowed to make <span class="mistakes-allowed">2</span> more mistakes</p>
      </div>
      <div class="progress">
        <div class="boxes">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="progress-inner"></div>
      </div>
      <!-- theme changer section -->
      <div class="theme-changer-section">
        <input type="checkbox" class='checkbox' id='checkbox'>
        <label for="checkbox" class='label'>
          <i class='fas fa-moon'></i>
          <i class='fas fa-sun'></i>
          <div class="ball"></div>
        </label>
        <p class="theme-name"></p>
      </div>
      
      <!-- end of theme changer section -->
    </div>
    
    <div class="overlay">
      <div class="overlay-inner">
        <p class="end-message"></p>
        <button class="reset-game">Start Over</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
